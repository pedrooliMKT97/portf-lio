<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portf√≥lio Pedro Oliveira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        .background-effect {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255,107,0,0.2) 0%, rgba(0,0,0,1) 60%);
            animation: moveLights 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveLights {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 50px); }
            100% { transform: translate(0, 0); }
        }

        section {
            min-height: 100vh;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .profile {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .profile img {
            width: min(300px, 70vw);
            height: min(300px, 70vw);
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #FF6B00;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #FF6B00;
            text-shadow: 0 0 15px rgba(255,107,0,0.5);
            line-height: 1.2;
            margin: 0 0 20px 0;
        }

        .btn {
            background-color: #FF6B00;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
            width: min(250px, 80%);
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .grid-portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
            width: min(1200px, 90%);
        }

        .grid-portfolio img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            transition: 0.3s;
        }

        .grid-portfolio img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(255,107,0,0.3);
        }

        .contact-info {
            line-height: 2;
            padding: 20px;
            background: rgba(255,107,0,0.1);
            border-radius: 15px;
            width: min(600px, 90%);
            margin: 20px 0;
            font-size: clamp(1rem, 4vw, 1.5rem);
            text-align: center;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 107, 0, 0.8);
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .back-to-top::after {
            content: '';
            width: 12px;
            height: 12px;
            border-left: 3px solid white;
            border-top: 3px solid white;
            transform: rotate(45deg);
            margin-top: 6px;
        }

        .back-to-top.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .grid-portfolio img {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"></div>

    <!-- Se√ß√£o Home -->
    <section id="home">
        <div class="profile">
            <img src="SUA_FOTO.jpg" alt="Pedro Oliveira">
            <h1>Pedro Oliveira</h1>
            <a href="#portfolio" class="btn">Conhecer Agora</a>
        </div>
    </section>

    <!-- Se√ß√£o Portf√≥lio -->
    <section id="portfolio">
        <h2>Meus Trabalhos</h2>
        <div class="grid-portfolio">
            <img src="design1.jpg" alt="Design 1">
            <img src="design2.jpg" alt="Design 2">
            <img src="design3.jpg" alt="Design 3">
            <img src="design4.jpg" alt="Design 4">
            <img src="design5.jpg" alt="Design 5">
            <img src="design6.jpg" alt="Design 6">
        </div>
        <a href="#contato" class="btn">Contato</a>
    </section>

    <!-- Se√ß√£o Contato -->
    <section id="contato">
        <div class="contact-info">
            <h2>Vamos trabalhar juntos!</h2>
            <p>üìû +55 (19) 99130-9164</p>
            <p>üìß pedrooli3497@gmail.com</p>
            <p>üìç Mogi Gua√ßu - SP</p>
        </div>
        <a href="#home" class="btn">Voltar ao In√≠cio</a>
    </section>

    <script>
        // Mostrar/ocultar bot√£o de voltar ao topo
        window.addEventListener('scroll', () => {
            const backTop = document.querySelector('.back-to-top');
            window.scrollY > 300 
                ? backTop.classList.add('show')
                : backTop.classList.remove('show');
        });
    </script>
</body>
</html>
